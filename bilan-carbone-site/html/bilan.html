<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint</title>
    <link rel="stylesheet" href="../css/style-bilan.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/main.js"></script>
    <script src="../js/apicall.js"></script>
</head>

<body>
    <header class="header">
        <div class="header__logo-title">
            <a href="index.html">
                <img src="../img/foot.png" alt="Bigfoot Logo" class="header__logo">
            </a>
            <a href="index.html"><span class="header__bigfoot">BIGFOOT</span></a>
            <span class="header__slogan">The New Footprint Calculator</span>
        </div>
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li>
                    <a href="index.html">
                        <img src="../img/home-icon.png" alt="Home" class="nav-icon home-icon">
                        <span class="nav-text">Home</span>
                    </a>
                </li>
                <li>
                    <a href="bilan.html">
                        <img src="../img/calculate-icon.png" alt="Calculate" class="nav-icon calculate-icon">
                        <span class="nav-text">Calculate</span>
                    </a>
                </li>
                <li>
                    <a href="about.html">
                        <img src="../img/about-icon.png" alt="About" class="nav-icon about-icon">
                        <span class="nav-text">About</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Carbon footprint steps progress bar -->
    <div class="steps-bar">
        <div class="step completed">
            <img src="../img/5steps/car.png" alt="Transport">
            <div class="step-label">Transport</div>
        </div>
        <div class="step active">
            <img src="../img/5steps/maison.png" alt="Housing">
            <div class="step-label">Housing</div>
        </div>
        <div class="step">
            <img src="../img/5steps/food.png" alt="Food">
            <div class="step-label">Food</div>
        </div>
        <div class="step">
            <img src="../img/5steps/buy.png" alt="Buy">
            <div class="step-label">Buy</div>
        </div>
        <div class="step">
            <img src="../img/5steps/recycle.png" alt="Waste and recycle">
            <div class="step-label">Waste and recycle</div>
        </div>
        
        <div class="progress-line progress-line-1"></div>
        <div class="progress-line progress-line-2"></div>
        <div class="progress-line progress-line-3"></div>
        <div class="progress-line progress-line-4"></div>
    </div>

    <!-- Transport Form (step 1) -->
    <div class="form-container transport-form-container" style="display:block;">
        <h2 class="form-title">1. Transport</h2>
        <form class="main-form transport-form">
            <div class="form-group">
                <label for="vehicle-type">Personal vehicle type</label>
                <select id="vehicle-type" name="vehicle-type">
                    <option value="">Select</option>
                    <option value="essence">Gasoline</option>
                    <option value="diesel">Diesel</option>
                    <option value="hybride">Hybrid</option>
                    <option value="electrique">Electric</option>
                </select>
            </div>
            <div class="form-group">
                <label for="conso-moyenne">Average consumption (liters/100 km or kWh/100 km)</label>
                <input type="number" id="conso-moyenne" name="conso-moyenne" placeholder="">
            </div>
            <div class="form-group">
                <label for="km-an">Number of kilometers traveled per year</label>
                <input type="number" id="km-an" name="km-an" placeholder="">
            </div>
            <div class="form-group">
                <label for="transports-communs">Use of public transport</label>
                <select id="transports-communs" name="transports-communs">
                    <option value="">Select</option>
                    <option value="bus">Bus</option>
                    <option value="metro">Metro</option>
                    <option value="train">Train</option>
                    <option value="avion">Plane</option>
                    <option value="aucun">None</option>
                </select>
            </div>
            <div class="form-group" id="flight-trips-container">
                <label>Number of plane trips</label>
                <button type="button" id="add-flight-btn" class="btn-add">+</button>
                <div id="flight-inputs-container">
                    
                </div>
            </div>
            <div class="form-group">
                <label for="covoiturage">Carpooling</label>
                <select id="covoiturage" name="covoiturage">
                    <option value="">Select</option>
                    <option value="oui">Yes</option>
                    <option value="non">No</option>
                </select>
            </div>
            <div class="form-buttons">
                <button type="button" class="btn-next-transport" onclick="handleTransportSubmit()">Next</button>
            </div>
        </form>
    </div>

    <!-- Housing Form (step 2) -->
    <div class="form-container housing-form-container" style="display:none;">
        <h2 class="form-title">2. Housing</h2>
        <form class="main-form housing-form">
            <div class="form-group">
                <label for="housing-type">Type of housing</label>
                <select id="housing-type" name="housing-type">
                    <option value="">Select</option>
                    <option value="maison">House</option>
                    <option value="appartement">Apartment</option>
                </select>
            </div>
            <div class="form-group">
                <label for="surface">Size of housing (m²)</label>
                <input type="number" id="surface" name="surface" placeholder="">
            </div>
            <div class="form-group">
                <label for="habitants">Number of inhabitants in the household</label>
                <input type="number" id="habitants" name="habitants" placeholder="">
            </div>
            <div class="form-group">
                <label for="energy-source">Energy source</label>
                <select id="energy-source" name="energy-source">
                    <option value="">Select</option>
                    <option value="electricite">Electricity</option>
                    <option value="gaz">Gas</option>
                    <option value="fioul">Oil</option>
                    <option value="bois">Wood</option>
                </select>
            </div>
            <div class="form-group">
                <label for="annual-consumption">Annual energy consumption (kWh or liters)</label>
                <input type="number" id="annual-consumption" name="annual-consumption" placeholder="">
            </div>
            <div class="form-group">
                <label for="thermic-isolation">Thermal insulation</label>
                <select id="thermic-isolation" name="thermic-isolation">
                    <option value="">Select</option>
                    <option value="good">Good</option>
                    <option value="average">Average</option>
                    <option value="poor">Poor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="renewable-energy">Use of renewable energy?</label>
                <select id="renewable-energy" name="renewable-energy">
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
       <div class="form-buttons">
                <button type="button" class="btn-prev-housing">Previous</button>
                <button type="button" class="btn-next-housing" onclick="handleHousingSubmit()">Next</button>
            </div>
        </form>
    </div>

    <!-- Food Form (step 3) -->
    <div class="form-container food-form-container" style="display:none;">
        <h2 class="form-title">3. Food</h2>
        <form class="main-form food-form">
            <div class="form-group">
                <label for="regime">Type of diet</label>
                <select id="regime" name="regime">
                    <option value="">Select</option>
                    <option value="omnivore">Omnivore</option>
                    <option value="flexitarien">Flexitarian</option>
                    <option value="vegetarien">Vegetarian</option>
                    <option value="vegetalien">Vegan</option>
                </select>
            </div>
            <div class="form-group">
                <label for="viande-rouge">Omnivore: high in red meat?</label>
                <select id="viande-rouge" name="viande-rouge">
                    <option value="">Select</option>
                    <option value="oui">Yes</option>
                    <option value="non">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="produits-transformes">Consumption of processed foods</label>
                <select id="produits-transformes" name="produits-transformes">
                    <option value="">Select</option>
                    <option value="faible">Low</option>
                    <option value="moderee">Moderate</option>
                    <option value="elevee">High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="produits-locaux">Consumption of local/seasonal products</label>
                <select id="produits-locaux" name="produits-locaux">
                    <option value="">Select</option>
                    <option value="oui">Yes</option>
                    <option value="non">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="repas-viande">Frequency of meat or fish meals</label>
                <input type="text" id="repas-viande" name="repas-viande" placeholder="Ex: 3 times/week">
            </div>
            <div class="form-group">
                <label for="gaspillage">Food waste</label>
                <select id="gaspillage" name="gaspillage">
                    <option value="">Select</option>
                    <option value="faible">Low</option>
                    <option value="modere">Moderate</option>
                    <option value="eleve">High</option>
                </select>
            </div>
            <div class="form-buttons">
                <button type="button" class="btn-prev-food">Previous</button>
                <button type="button" class="btn-next-food" onclick=" handleFoodSubmit()">Next</button>
            </div>
        </form>
    </div>

    <!-- Consumption and material goods Form (step 4) -->
<div class="form-container conso-form-container" style="display:none;">
    <h2 class="form-title">4. Consumption and Material Goods</h2>
    <form class="main-form conso-form">
        <div class="form-group">
            <label for="achat-vetements">Clothing purchases per year</label>
            <select id="achat-vetements" name="achat-vetements">
                <option value="">Select</option>
                <option value="peu">Less than 10 items</option>
                <option value="moyen">10–30 items</option>
                <option value="beaucoup">More than 30 items</option>
            </select>
        </div>

        <div class="form-group">
            <label for="achat-electro">Electronics/appliances frequency</label>
            <select id="achat-electro" name="achat-electro">
                <option value="">Select</option>
                <option value="rare">Rarely (once every 5+ years)</option>
                <option value="normal">Every 2–3 years</option>
                <option value="frequent">Every year</option>
            </select>
        </div>

        <div class="form-group">
            <label for="achat-meubles">Furniture and durable goods</label>
            <select id="achat-meubles" name="achat-meubles">
                <option value="">Select</option>
                <option value="peu">Occasionally</option>
                <option value="moyen">Once a year</option>
                <option value="beaucoup">Several per year</option>
            </select>
        </div>

        <div class="form-group">
            <label for="origine-produits">Product origin and type</label>
            <select id="origine-produits" name="origine-produits">
                <option value="">Select</option>
                <option value="neuf">Mostly new</option>
                <option value="reconditionne">Some refurbished/recycled</option>
                <option value="ecoresponsable">Mostly eco-responsible</option>
            </select>
        </div>

        <div class="form-group">
            <label for="achat-mode">Buying method</label>
            <select id="achat-mode" name="achat-mode">
                <option value="">Select</option>
                <option value="local">Local shops</option>
                <option value="enligne-standard">Online (standard delivery)</option>
                <option value="enligne-express">Online (express delivery)</option>
            </select>
        </div>

        <div class="form-buttons">
            <button type="button" class="btn-prev-conso">Previous</button>
            <button type="button" class="btn-next-conso" onclick="handleConsoSubmit()">Next</button>
        </div>
    </form>
</div>


<!-- Waste and recycling Form (step 5) -->
<div class="form-container dechets-form-container" style="display:none;">
    <h2 class="form-title">5. Waste and Recycling</h2>
    <form class="main-form dechets-form">
        <div class="form-group">
            <label for="quantite-dechets">Household waste produced</label>
            <select id="quantite-dechets" name="quantite-dechets">
                <option value="">Select</option>
                <option value="faible">Less than 300 kg/year</option>
                <option value="moyenne">300–500 kg/year</option>
                <option value="elevee">More than 500 kg/year</option>
            </select>
        </div>

        <div class="form-group">
            <label for="tri">Do you sort and recycle?</label>
            <select id="tri" name="tri">
                <option value="">Select</option>
                <option value="oui">Yes</option>
                <option value="non">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="compost">Do you compost food/organic waste?</label>
            <select id="compost" name="compost">
                <option value="">Select</option>
                <option value="oui">Yes</option>
                <option value="non">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="usage-produits">Type of products you use</label>
            <select id="usage-produits" name="usage-produits">
                <option value="">Select</option>
                <option value="reutilisable">Mostly reusable</option>
                <option value="mixte">A mix of reusable and disposable</option>
                <option value="jetable">Mostly disposable</option>
            </select>
        </div>

        <div class="form-buttons">
            <button type="button" class="btn-prev-dechets">Previous</button>
            <button type="button" class="btn-next-dechets" onclick="handleWasteSubmit()">Finish</button>
        </div>
    </form>
</div>

    <footer class="footer">
        <a href="about.html" class="footer__link">About us</a>
    </footer>

</body>

</html>
